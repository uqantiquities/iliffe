<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: Gill Sans, Gill Sans MT, Calibri, sans-serif}
h1 {letter-spacing: 2px; color: #BC917D}
body {background-color: #3D3839; color: #3D3839}
.w3-row-padding img {margin-bottom: 12px}
.center img {display: block; margin-left: auto; margin-right: auto;}

</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:15px 16px">
  <h1 class="w3-xlarge">Select an Artefact to Explore</h1>
  
</header>

  <!-- Responsive Grid. Four columns on tablets, laptops and desktops. Will stack on mobile devices/small screens (100% width) -->

    <div class="center">
     <img src="standrestorer.jpg"  class="w3-click-opacity" usemap="#stand" alt="stand" width="500"> 
	 <map name="stand"> 
	  <area shape="circle" coords="222,404,50" href="https://tinyurl.com/y5n48m4n" alt="stand" /> 
	  <area shape="circle" coords="410,532,50" href="https://www.imj.org.il/en/collections/198067" alt="stand" /> 
	  <area shape="circle" coords="244,610,50" href="http://www.antiquities.org.il/t/Item_en.aspx?pic_id=2&CurrentPageKey=12&q=fish" alt="stand" /> 

		  
	 </map>  
  </div>


	  

<!-- Modal for full size images on click-->
<html> <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
  <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64" color="#BC917D">
    <img id="img01" class="w3-image">
    <p id="caption" class="Gill Sans MT Regular" "w3-large" color="#BC917D" ></p>
  </div>
</html>
</div>

<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}


</script>
</body>
</html>
