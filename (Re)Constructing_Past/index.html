<div class="w3-modal w3-black" id="modal01" onclick="this.style.display='none'">
<div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64" color="#BC917D"><img class="w3-image" id="img01" />
<p class="Gill Sans MT Regular" id="caption"></p>
</div>

<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}


</script>
